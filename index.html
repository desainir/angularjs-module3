<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "js/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body >
  
  <div id="menu" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="Enter search Text here" 
             class="form-control"
             id="items" ng-model="searchText" >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" 
              ng-click="menu.getResults(searchText);">Narrow It Down For Me! 
              </button>
    </div>

    <div id="list" class="form-group">
      <found-items 
            title="       Just getting there"
            items="menu.foundItems"
            on-remove="menu.removeItem(index)">
            </found-items>   
      <div class="error" ng-if="menu.errorCondition()" >Error: {{menu.errorMessage}}</div>   
    </div>
  </div>

</body>
</html>
